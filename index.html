<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #646564; /* Color fondo */
            color: white; /* Color texto */
        }
        .separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Snaman.xyz</h1>
    <div class="separator"></div>
    <p>Welcome to my page</p>
    <img id="uploadedImage" src="" alt="Uploaded Image">
    <script>
        // Este script carga la imagen después de que la página haya cargado completamente
        window.onload = function() {
            fetch('http://localhost:3000/image.png') // Reemplaza la URL con la correcta si es diferente
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    document.getElementById('uploadedImage').src = URL.createObjectURL(blob);
                })
                .catch(error => {
                    console.error('Error fetching the image:', error);
                });
        };
    </script>
</body>
</html>
